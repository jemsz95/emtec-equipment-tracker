<div class="card is-fullwidth">
  <div class="card-content columns">
    <div class="column is-narrow">
      <figure class="image is-96x96">
        <img src="http://placehold.it/96x96">
      </figure>
    </div>
    <div class="column">
      <span class="title is-5">{{ equipment.name }}</span>
      <br/>
      <span class="subtitle is-6">{{ equipment.category }}</span>
      <br/>
      <br/>
      <span>Location: </span>
      <span>{{ lastLocation.name }}</span>
    </div>
    <div class="column is-narrow">
      <span>{{ location.time | date:shortTime }}</span> 
    </div>
  </div>
</div>
